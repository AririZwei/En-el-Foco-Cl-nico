# --- Tema y Apariencia (Material for MkDocs) ---
theme:
    name: material
    
    # --- Logo y Favicon ---
    logo: assets/logo.png
    favicon: assets/logo.png

    # --- Esquema de Color (Scheme) y Paleta (Palette) ---
    # Habilita el selector de modo claro / oscuro
    palette:
      
      # Opciones para el Modo Claro (default)
      - scheme: default
        primary: indigo      # Color principal (ej. cabecera) en modo claro
        accent: orange       # Color de acento (ej. enlaces) en modo claro
        toggle:
          icon: material/weather-night
          name: Cambiar a modo oscuro

      # Opciones para el Modo Oscuro (slate)
      - scheme: slate
        primary: deep purple # Color principal en modo oscuro
        accent: cyan         # Color de acento en modo oscuro
        toggle:
          icon: material/weather-sunny
          name: Cambiar a modo claro

    # --- Características (Features) ---
    # Habilita funcionalidades extra del tema "Material"
    features:
        - navigation.top      # Añade un botón para "volver arriba"
        - search.suggest      # Muestra sugerencias de autocompletar al buscar
        - search.highlight    # Resalta los términos de búsqueda en los resultados
        - content.code.copy   # Añade un botón para copiar bloques de código
        - navigation.footer   # Añade botones Siguiente/Anterior al final de la página
        - content.social.links
extra: 
    social:
        - icon: fontawesome/solid/book-medical
          link: https://aririzwei.github.io/En-el-Foco-Cl-nico/   
