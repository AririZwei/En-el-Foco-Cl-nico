# --- Plugins ---
# Lista de plugins a utilizar y su configuración
plugins:
    - search:
        lang: es                # Habilita búsqueda en español
        separator: '[\s\-\.]+'  # Mejora la búsqueda
    
    - tags:                     # NUEVO: Habilita el plugin de etiquetas
        tags_file: 'tags.md'    # Opcional: crea una página con todas las etiquetas

    - git-revision-date-localized: # NUEVO: Muestra la fecha de última actualización
        type: date              # Muestra la fecha (ej. "30 de octubre de 2025")
        locale: es              # Configura la fecha en español
        fallback: '[En desarrollo]' # Texto para páginas nuevas aún no guardadas en Git

    - awesome-pages             # Gestiona la navegación automáticamente
    - macros                    # Permite usar variables y macros
    - mermaid2                  # Permite crear diagramas con sintaxis Mermaid
    - glightbox                 # Habilita el lightbox para imágenes
    
    - print-site:               # Habilita la opción de imprimir/exportar a PDF
        add_to_navigation: true # Añade un enlace de 'Imprimir' al menú
        print_page_title: 'Imprimir esta página'
        # La línea 'banner_template' se eliminó porque causaba un error (opción no válida)
    
    - minify:                   # Optimiza los archivos generados
        minify_html: true
        minify_js: true
        minify_css: true
        htmlmin_opts:
            remove_comments: true